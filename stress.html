
<h2 style="font-family: Courier">stress.html: traditional JS memory allocator</h2>

<p>Make sure to allow pop-ups for this site. It will test how many tabs you can have open before reaching 100%.</p>

<button onclick="stress()">Stress Test</button>
<script>
	function stress() {
		var stress = confirm("Press Ok to Start the Test")
		if(stress == true) {
			for(var i = 0; i < 10; i++) {
				window.open("ram.html","_blank");
			}
			window.close();	
		}
		else {
			window.close();
		}
	}
</script>
